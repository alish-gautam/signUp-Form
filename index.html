<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img class="leafimg" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Logo of The Odin Project">
            <div class="logo">
                <div class="logoimgname">
                    <img src="./images/odin-lined.png" alt="Odin Logo">
                <h1 >TOP</h1>
                </div>
                
            </div>
        </div>
        <div class="form">
            <p class="heading">This is not a real online service! You know you need something <br>like this in your life to help you
                 realize your deepest dreams.<br> Sign up now to get started.<br><br>You know you want to.</p>
    <form action="" method="get">
        <div class="userInput">
            <p>Let's do this!</p>
            <!-- Username here -->
            <div class="names">
                <div class="fname-container">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstName" required>
                </div>
                <div class="lname-container">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastName" required>
                </div>
                
            </div>
            <!-- Phone number and Email -->
            <div class="contact">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="number">
                    <label for="number">Number</label>
                    <input type="tel" id="number" name="number" required>
                </div>
            </div>
            <div class="userpassword">
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="password" required>
                </div>
                <div class="confirmpass">
                    <label for="confirmpass">Confirm Password</label>
                    <input type="password" id="confirmpass" name="confirmed password" class="password" required>
                </div>
            </div>
        </div>
        <div class="signIn">
            <button class="createAcc">Create Account</button>
            <p>Aleady have an account? <a href="">Log in</a></p>
        </div>
        </div>
    </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
